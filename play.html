<section id="play">
  <div class="container">
    <div class="row">
      <div class="col-lg-10">
        <h1 ng-show="video">{{video.title}} <a class="btn btn-primary btn-xs" download target="_blank" rel="noreferrer" ng-href="{{video.download}}">Download</a></h1>
        <div class="videogular-container">
          <videogular vg-player-ready="onPlayerReady($API)" vg-theme="config.theme.url">
            <vg-media vg-src="config.sources"></vg-media>
            <vg-controls>
              <vg-play-pause-button></vg-play-pause-button>
              <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
              </vg-scrub-bar>
              <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
              <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
              </vg-volume>
              <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
          </videogular>

        </div>
      </div>
    </div>
    <hr class="star-primary">
    <div class="row" ng-show="video">
      <div class="col-lg-10">
        <p>
          {{video.showDescription}}
        </p>
      </div>
    </div>

  </div>
</section>
